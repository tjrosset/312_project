<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<p>Hello You have Logged in as {{ name }}</p>

<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<p id = "coordinate"></p>
<p id = "npc"></p>

<script>

var myGamePiece;
var otherplayers;


function startGame() {
    myGamePiece = new component(30, 30, "blue", 1000, 1000);
    myGameArea.start();
    connect();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth-100;
        this.canvas.height = window.innerHeight-200;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = 100;
    this.y = 100;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        document.getElementById("coordinate").innerHTML = "X: " + this.x + " Y: " + this.y;
        updatePosition(this.x, this.y)
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;   
    }    

}


var socket = io();

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();    
    myGamePiece.update();

    otherplayers.forEach(element => 
        updateOtherPlayer(element["name"],element["x_position"],element["y_position"])
    );

}

function moveup() {
        myGamePiece.speedY = -1; 
}

function movedown() {
        myGamePiece.speedY = 1; 
}

function moveleft() {
        myGamePiece.speedX = -1; 
}

function moveright() {
        myGamePiece.speedX = 1; 
}

function stop() {
        myGamePiece.speedX = 0; 
        myGamePiece.speedY = 0;
}

function updatePosition(x, y){
    socket.emit('playerMoved',{
        x_position: x,
        y_position: y
    })
}

function updateOtherPlayer(name,x,y){
    ctx = myGameArea.context;
    ctx.fillStyle = "red";
    ctx.fillRect(x, y, 30, 30);
    ctx.font = "30px Arial";
    ctx.fillText(name, x-10, y-20);
}

function connect(){
    socket.on('connect', function() {
    });
    socket.on( 'allPositions', function(players) {
        otherplayers = players;
    })
}

</script>

<div style="text-align:center;width:480px;">
  <button onclick="moveup()">UP</button>
  <button onclick="moveleft()">LEFT</button>
  <button onclick="moveright()">RIGHT</button>
  <button onclick="movedown()">DOWN</button>
  <button onclick="stop()">STOP</button>
</div>



</body>
</html>
